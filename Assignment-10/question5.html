<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease, font-size 0.3s ease;
        }
        h1 {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #lightBtn {
            background-color: #f4f4f4;
            color: #333;
        }
        #darkBtn {
            background-color: #333;
            color: #f4f4f4;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Interactive Theme Switcher</h1>
    <div style="text-align: center;">
        <button id="lightBtn">Light Mode</button>
        <button id="darkBtn">Dark Mode</button>
    </div>

    <p>This is a paragraph of text that will change based on the selected theme.</p>
    <p>You can toggle between dark and light modes using the buttons above.</p>

    <script src="script.js"></script>

</body>
</html>
