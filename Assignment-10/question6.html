<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .image1 { z-index: 1; }
        .image2 { z-index: 2; }
        .image3 { z-index: 3; }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/300/FF0000/FFFFFF?text=Image+1" alt="Image 1" class="image image1" onclick="bringToFront(this)">
        <img src="https://via.placeholder.com/300/00FF00/FFFFFF?text=Image+2" alt="Image 2" class="image image2" onclick="bringToFront(this)">
        <img src="https://via.placeholder.com/300/0000FF/FFFFFF?text=Image+3" alt="Image 3" class="image image3" onclick="bringToFront(this)">
    </div>

    <script src="script.js"></script>
</body>
</html>
